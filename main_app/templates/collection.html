{% extends "base.html" %} {% block content %} {% for collection in collections%}
<h1>
  <a href='{% url "detail" album_id=collection.album %}'
    >{{collection.title}}</a
  >
  ({{collection.rating}})
</h1>
<em>{{collection.review}}</em>
<a href='{% url "rate_collection" album_id=collection.album %}'>Edit</a>
<a href='{% url "remove_from_collection" album_id=collection.album %}'
  >Remove</a
>

{% endfor %} {% endblock %}
