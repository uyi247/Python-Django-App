{% extends "base.html" %}
{% block content %}
{% for collection in collections%}
<a class='collection_links' href='{% url "detail" album_id=collection.album %}'>
  <h1>
    {{ collection.title }} - {{ collection.rating }}‚≠ê
  </h1>
</a>
<h3>
  {{ collection.artist }}
</h3>
<a class='collection_links' href='{% url "detail" album_id=collection.album %}'>
  <img id='collection_album_art' src="{{ collection.art_url }}"></a>
<em>"{{collection.review}}"</em></br>
<a class='collection_links' href='{% url "rate_collection" album_id=collection.album %}'>Edit</a>
<a class='collection_links' href='{% url "remove_from_collection" album_id=collection.album %}'>Remove</a>
<hr />
{% endfor %}
{% endblock %}
